<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Club de Natación</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <p class="bnds">Bienvenidos</p>
        <h1>Registro Club de Natación</h1>
        <p class="subtitulo">Completa el formulario para unirte !!!</p>
    </header>

    <div class="form-container">
        <form action="confirmacion.html" method="GET">
            <div class="campos">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>

            <div class="opciones">
                <label for="horario">Seleccione un Horario:</label>
                <select name="horario" id="horario">
                    <option value="matutino">Matutino</option>
                    <option value="nocturno">Nocturno</option>
                </select>

                <label for="nivel">Seleccione nivel de natación:</label>
                <select name="nivel" id="nivel">
                    <option value="principiante">Principiante</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>

                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>

</body>

</html>
